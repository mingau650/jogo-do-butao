services:
  - type: web
    name: jogo-do-botao
    env: static
    buildCommand: echo "No build needed - static site"
    staticPublishPath: .
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
    routes:
      - type: rewrite
        source: /*
        destination: /index.html